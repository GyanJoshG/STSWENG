<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flower Buds Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-layout">
            <!-- Left side with image placeholder -->
            <div class="login-image">
                <img src="../public/images/LoginImage.png" class="login-image">
            </div>

            <!-- Right side with login form -->
            <div class="login-form-box">
                <a href="index.html">
                    <img src="../public/images/DraftLogo.png" class="login-logo">
                </a>
                <form id="login-form">
                    <div class="form-group username-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group password-group">
                        <span class="show-password"><i class="fas fa-eye"></i></span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <p class="password-hint">It must be a combination of minimum 8 letters, numbers, and symbols.</p>
                    <div class="form-options">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <p class="signup-text">No account yet? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="../public/js/login.js"></script>
</body>
</html>
